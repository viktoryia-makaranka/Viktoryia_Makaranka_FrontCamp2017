<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrontCamp2017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="newsListsButtons">
            <div class="newsListButton" data-id="bbc-news" title="BBC News"></div>
            <div class="newsListButton" data-id="abc-news" title="ABC News"></div>
            <div class="newsListButton" data-id="google-news" title="Google News"></div>
        </div>
        <div class="newsLists"></div>
        <div class="requestError hidden">Something went wrong</div>
    </div>
    <div class="loading-mask hidden">Loading...</div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
